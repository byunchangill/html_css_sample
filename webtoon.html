<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 플랫폼</title>
    <link rel="stylesheet" href="webtoon.css">
</head>
<body>
    <header>
        <h1>웹툰 플랫폼</h1>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#daily">요일별</a></li>
                <li><a href="#genre">장르별</a></li>
                <li><a href="#ranking">랭킹</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured">
            <h2>인기 웹툰</h2>
            <div class="webtoon-grid">
                <div class="webtoon-item">
                    <img src="webtoon1.jpg" alt="웹툰 1">
                    <h3>웹툰 제목 1</h3>
                    <p>작가 이름</p>
                </div>
                <div class="webtoon-item">
                    <img src="webtoon2.jpg" alt="웹툰 2">
                    <h3>웹툰 제목 2</h3>
                    <p>작가 이름</p>
                </div>
                <!-- 추가 웹툰 아이템 -->
            </div>
        </section>

        <section id="daily">
            <h2>요일별 웹툰</h2>
            <ul class="day-list">
                <li><a href="#" data-day="monday">월</a></li>
                <li><a href="#" data-day="tuesday">화</a></li>
                <li><a href="#" data-day="wednesday">수</a></li>
                <li><a href="#" data-day="thursday">목</a></li>
                <li><a href="#" data-day="friday">금</a></li>
                <li><a href="#" data-day="saturday">토</a></li>
                <li><a href="#" data-day="sunday">일</a></li>
            </ul>
            <div id="webtoon-container" class="webtoon-grid">
                <!-- 요일별 웹툰 아이템은 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 웹툰 플랫폼. 모든 권리 보유.</p>
    </footer>

    <!-- JavaScript 파일 연결 -->
    <script src="webtoon.js"></script>
</body>
</html>
